services:
  - type: web
    name: mulerift-app
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install Python dependencies with --user flag to persist them
      python3 -m pip install --upgrade pip --user
      python3 -m pip install -r python-engine/requirements.txt --user
      # Install Node dependencies and build Next.js
      npm ci
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /opt/render/project/src/python-engine
      - key: PYTHONUSERBASE
        value: /opt/render/project/.local
    healthCheckPath: /api/health
