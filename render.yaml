services:
  - type: web
    name: mulerift-app
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install Python dependencies globally
      python3 -m pip install --upgrade pip
      python3 -m pip install -r python-engine/requirements.txt
      # Install Node dependencies and build Next.js
      npm ci
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /opt/render/project/src/python-engine
      - key: PATH
        value: /opt/render/.local/bin:/usr/local/bin:/usr/bin:/bin
    healthCheckPath: /api/health
